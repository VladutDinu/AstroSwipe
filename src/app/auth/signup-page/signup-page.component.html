<div class="background-image">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="myform form">
                    <div class="logo md-3">
                        <div class="col-md-12 text-center">
                            <h1 style="font-size: 80px;">Sign Up</h1>
                        </div>
                    </div>
                    <form action="">
                        <div class="form-input">
                            <input type="email" class="" name="email"  class="form-control" id="email" placeholder="username">
                        </div>     
                        <div class="form-input" style="margin-top: 20px;">
                            <input type="password" name="password" id="password"  class="form-control" placeholder="password">
                        </div>
                        <div class="form-input" style="margin-top: 20px;">
                            <input type="confirmPassword" name="confPassword" id="confPassword"  class="form-control" placeholder="confirm password">
                        </div>    
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"><span style="font-weight: bold;">Sign Up</span></button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                               <hr class="hr-or">
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-center" style="color: white;">You have account? <a [routerLink] = "['/login']" id="signup">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
